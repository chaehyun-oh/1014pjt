{% extends 'base.html' %}
{% load bootstrap5 %}

{% block body %}
  <div class="container">
    <h3>{{review.title}}</h3>
    <p>{{review.content}}</p>
    <p>{{review.movie_name}}</p>
    <p>{{review.grade}}</p>
    <p>
      {{review.created_at}}
      |
      {{review.updated_at}}</p>
  </div>
  <div>
    <a href="{% url 'reviews:update' review.pk %}">수정</a>
    <a href="{% url 'reviews:delete' review.pk %}">삭제</a>
    <a href="{% url 'reviews:index' %}">목록</a>
  </div>
{% endblock body %}
